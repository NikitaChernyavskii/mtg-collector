<div class="card-set">
  <div class="card-set-name">
    {{cardSet?.name}}
  </div>
  <div class="cards-container">
    <div *ngFor="let card of cards" class="card-single">
      <img src="{{getCardImageUrl(card)}}" class="card-image">
      <div class="card-name">{{card.name}}</div>
    </div>
  </div>
</div>
